<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dental Web Demo</title>
<style>
:root{
  /* taller to reveal faces/text (was 37vh/260px) */
  --hero-min-h: 360px;
  --hero-h: 50vh;
  --overlay: rgba(0,0,0,.22); /* slightly lighter */
  --accent: #1e90ff;
  --dot: #ffffffaa;
  --dot-active: #fff;
  --ctrl-bg: #00000055;
  --ctrl-bg-hover: #00000088;
  --radius: 12px;
  --shadow: 0 10px 30px rgba(0,0,0,.25);
  --header-h: 56px;
}
.hero { position: relative; height: var(--hero-h); min-height: var(--hero-min-h); overflow: hidden; background:#111; color:#fff; isolation:isolate; }
.hero::after{ content:""; position:absolute; inset:0; background:var(--overlay); z-index:1; }
.slides { position:absolute; inset:0; }
.slide { position:absolute; inset:0; opacity:0; transition:opacity 900ms ease; will-change:opacity; z-index:0; }
.slide.is-active { opacity:1; z-index:1; }
.slide img{
  position:absolute; inset:0; width:100%; height:100%;
  object-fit:cover;
  /* bias crop to top-center so faces don’t get cut off */
  object-position: 50% 20%;
}
.hero-content{ position:relative; z-index:2; height:100%; display:grid; place-items:center; text-align:center; padding:1rem; }
.hero-inner{ max-width:1100px; margin:0 auto; text-shadow:0 2px 10px rgba(0,0,0,.6); }
.hero h1{ font-size:clamp(1.7rem,3.4vw,2.6rem); margin:0 0 .4rem; }
.hero p{ font-size:clamp(.98rem,1.45vw,1.1rem); margin:0 0 .8rem; opacity:.95; }
.cta{ display:inline-block; padding:.6rem 1rem; background:var(--accent); color:#fff; text-decoration:none; border-radius:.6rem; box-shadow:var(--shadow); font-weight:600; }

/* controls (unchanged) */
.carousel-controls{ position:absolute; inset:0; z-index:3; pointer-events:none; }
.arrow{ position:absolute; top:50%; transform:translateY(-50%); width:40px; height:40px; border-radius:999px; background:var(--ctrl-bg); color:#fff; border:none; display:grid; place-items:center; cursor:pointer; pointer-events:auto; }
.arrow:hover{ background:var(--ctrl-bg-hover); }
.arrow:focus-visible{ outline:2px solid #fff; outline-offset:2px; }
.arrow.prev{ left:10px; } .arrow.next{ right:10px; }
.dots{ position:absolute; left:50%; bottom:10px; transform:translateX(-50%); display:flex; gap:10px; z-index:3; pointer-events:auto; }
.dot{ width:10px; height:10px; border-radius:999px; background:var(--dot); border:1px solid #ffffff77; cursor:pointer; }
.dot[aria-current="true"]{ background:var(--dot-active); border-color:#fff; }
.badge{ position:absolute; right:10px; bottom:10px; z-index:3; background:#00000066; color:#fff; padding:.2rem .45rem; border-radius:.5rem; font-size:.8rem; opacity:0; transition:opacity .2s ease; pointer-events:none; }
.hero:hover .badge{ opacity:1; }
@media (prefers-reduced-motion: reduce){ .slide{ transition:none; } }
</style>
</head>
<body>

  <!-- SIMPLE HEADER NAV -->
<header class="site-header">
  <div class="brand">九洲齿科香港九洲国际</div>
  <nav class="nav" aria-label="主選單">
    <a href="#clinic">我們的診所</a>
    <a href="#cosmetic">美容牙科</a>
    <a href="#general">一般牙科</a>
    <a href="#contact">聯絡我們</a>
    <a href="#about">關於我們</a>
  </nav>
</header>

<!-- HERO CAROUSEL -->
<section class="hero" id="hero"
  role="region"
  aria-roledescription="carousel"
  aria-label="牙科精選圖片"
  aria-live="off"
  data-autoplay="true"
  data-interval="5000"
>
  <div class="slides">
    <figure class="slide is-active" aria-hidden="false">
      <img src="https://raw.githubusercontent.com/TommyTam2012/dental_web_demo/main/Dental_Demo_1.png" alt="現代化牙科診所環境" loading="eager" decoding="async">
    </figure>
    <figure class="slide" aria-hidden="true">
      <img src="https://raw.githubusercontent.com/TommyTam2012/dental_web_demo/main/Dental_Demo_2.png" alt="專業牙醫諮詢" loading="lazy" decoding="async">
    </figure>
    <figure class="slide" aria-hidden="true">
      <img src="https://raw.githubusercontent.com/TommyTam2012/dental_web_demo/main/Dental_Demo_3.png" alt="舒適治療室" loading="lazy" decoding="async">
    </figure>
    <figure class="slide" aria-hidden="true">
      <img src="https://raw.githubusercontent.com/TommyTam2012/dental_web_demo/main/Dental_Demo_4.png" alt="親切的接待區" loading="lazy" decoding="async">
    </figure>
  </div>

  <div class="hero-content">
    <div class="hero-inner">
      <h1>關懷備至、現代牙科</h1>
      <p>先進技術 • 溫和手法 • 方便預約</p>
      <a class="cta" href="#contact">立即預約</a>
    </div>
  </div>

  <div class="carousel-controls" aria-hidden="false">
    <button class="arrow prev" aria-label="上一張" title="上一張（←）">&#10094;</button>
    <button class="arrow next" aria-label="下一張" title="下一張（→）">&#10095;</button>
    <div class="dots" role="tablist" aria-label="選擇圖片"></div>
    <div class="badge" id="badge">已暫停</div>
  </div>
</section>

  <!-- Placeholder sections to match nav anchors -->
  <section id="clinic" style="padding:40px 16px;">我們的診所：內容待加入</section>
  <section id="cosmetic" style="padding:40px 16px; background:#fafafa;">美容牙科：內容待加入</section>
  <section id="general" style="padding:40px 16px;">一般牙科：內容待加入</section>
  <section id="contact" style="padding:40px 16px; background:#fafafa;">聯絡我們：內容待加入</section>
  <section id="about" style="padding:40px 16px;">關於我們：內容待加入</section>

  <script>
(function(){
  const hero = document.getElementById('hero');
  const slides = Array.from(hero.querySelectorAll('.slide'));
  const dotsWrap = hero.querySelector('.dots');
  const prevBtn = hero.querySelector('.arrow.prev');
  const nextBtn = hero.querySelector('.arrow.next');
  const badge = hero.querySelector('#badge');

  if (!slides.length) return;

  let index = 0;
  let autoplay = hero.dataset.autoplay === 'true';
  let intervalMs = parseInt(hero.dataset.interval || '5000', 10);
  let timer = null;
  let userPaused = false;

  // Build dots
  slides.forEach((_, i) => {
    const b = document.createElement('button');
    b.className = 'dot';
    b.type = 'button';
    b.setAttribute('role', 'tab');
    b.setAttribute('aria-label', `前往第 ${i+1} 張`);
    b.addEventListener('click', () => goTo(i, true));
    dotsWrap.appendChild(b);
  });

  function syncUI(){
    slides.forEach((s, i) => {
      const active = i === index;
      s.classList.toggle('is-active', active);
      s.setAttribute('aria-hidden', String(!active));
    });
    const dots = dotsWrap.querySelectorAll('.dot');
    dots.forEach((d, i) => d.setAttribute('aria-current', i === index ? 'true' : 'false'));
  }

  function goTo(i, fromUser=false){
    index = (i + slides.length) % slides.length;
    syncUI();
    if (fromUser) restartAutoplay();
  }
  function next(){ goTo(index + 1); }
  function prev(){ goTo(index - 1); }

  function startAutoplay(){
    if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;
    if (!autoplay || userPaused) return;
    stopAutoplay();
    timer = setInterval(next, intervalMs);
  }
  function stopAutoplay(){ if (timer) clearInterval(timer); timer = null; }
  function restartAutoplay(){ stopAutoplay(); startAutoplay(); }

  // Controls
  nextBtn.addEventListener('click', () => { next(); restartAutoplay(); });
  prevBtn.addEventListener('click', () => { prev(); restartAutoplay(); });

  // Pause on hover
  hero.addEventListener('mouseenter', () => { stopAutoplay(); badge.style.opacity = '1'; });
  hero.addEventListener('mouseleave', () => { if (!userPaused){ startAutoplay(); } badge.style.opacity = '0'; });

  // Keyboard
  document.addEventListener('keydown', (e) => {
    if (e.code === 'ArrowRight') { e.preventDefault(); next(); restartAutoplay(); }
    else if (e.code === 'ArrowLeft') { e.preventDefault(); prev(); restartAutoplay(); }
    else if (e.code === 'Space') {
      e.preventDefault();
      userPaused = !userPaused;
      if (userPaused){ stopAutoplay(); badge.style.opacity = '1'; }
      else { startAutoplay(); badge.style.opacity = '0'; startAutoplay(); }
    }
  });

  // Visibility
  document.addEventListener('visibilitychange', () => {
    if (document.hidden) stopAutoplay();
    else if (!userPaused) startAutoplay();
  });

  // Touch swipe
  let startX = 0, dx = 0, touching = false;
  hero.addEventListener('touchstart', (e) => {
    touching = true; startX = e.touches[0].clientX; dx = 0; stopAutoplay();
  }, {passive:true});
  hero.addEventListener('touchmove', (e) => { if (!touching) return; dx = e.touches[0].clientX - startX; }, {passive:true});
  hero.addEventListener('touchend', () => {
    if (!touching) return; touching = false;
    if (Math.abs(dx) > 40){ dx > 0 ? prev() : next(); }
    if (!userPaused) startAutoplay();
  });

  // Initial paint + start
  syncUI();
  startAutoplay();
})();
</script>
</body>
</html>
