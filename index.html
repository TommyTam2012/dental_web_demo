<!-- HERO -->
<section class="hero">
  <div class="slides">
    <img src="/img/hero-1.jpg" alt="">
    <img src="/img/hero-2.jpg" alt="">
    <img src="/img/hero-3.jpg" alt="">
  </div>
  <div class="hero-content">
    <h1>Compassionate Care, Modern Dentistry</h1>
    <a class="cta" href="#book">Book Appointment</a>
  </div>
</section>

<style>
.hero { position: relative; height: 60vh; min-height: 420px; overflow: hidden; }
.slides { position: absolute; inset: 0; }
.slides img {
  position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover;
  opacity: 0; transition: opacity 1.2s ease;
}
.slides img.active { opacity: 1; }
.hero::after{ /* subtle dark overlay for text contrast */
  content:""; position:absolute; inset:0; background:rgba(0,0,0,.25);
}
.hero-content{
  position: relative; z-index: 1; color: #fff; text-align: center;
  top: 50%; transform: translateY(-50%);
}
.cta{ display:inline-block; margin-top:1rem; padding:.7rem 1.2rem; background:#1e90ff; color:#fff; border-radius:.5rem; text-decoration:none; }
</style>

<script>
(function(){
  const imgs = document.querySelectorAll('.slides img');
  let i = 0;
  imgs[0].classList.add('active');
  setInterval(() => {
    imgs[i].classList.remove('active');
    i = (i + 1) % imgs.length;
    imgs[i].classList.add('active');
  }, 5000); // change every 5s
})();
</script>
